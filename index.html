<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <form action="" id="loginForm">
            <div class="inputDiv">
                <label>Name</label>
                <input type="text" placeholder="Enter your name" required id="loginName">
            </div>
            <div class="inputDiv">
                <label>Email</label>
                <input type="email" placeholder="Enter your name" required id="loginEmail">
            </div>
            <div class="inputDiv">
                <label>Date</label>
                <input type="date"  required id="loginDate">
            </div>
            
            <div class="inputDiv">
                <input type="submit" value="Submit"  id="loginSubmit">
            </div>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
